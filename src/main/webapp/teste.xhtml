<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>

	<title>Contatos</title>

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous" />

	<h:outputStylesheet library="css" name="style.css" />

</h:head>

<h:body>

	<div style="margin-top:60px" class="main">

		<h:form>

			<h1 style="font-family: emoji" align="center">Contatos</h1>
			<div style="width: 50%; margin: auto" class="card">

				<div class="card-header">
					<div class="card-body">
						<h:outputLabel styleClass="form-label" value="Nome " />
						<h:inputText styleClass="form-control"
							value="#{testeController.nome}" />
						<h:outputLabel styleClass="form-label" value="Email " />
						<h:inputText styleClass="form-control"
							value="#{testeController.email}" />
						<h:outputLabel styleClass="form-label" value="Mensagem " />
						<h:inputTextarea styleClass="form-control"
							value="#{testeController.mensagem}" />
					</div>

					<div style="width: 32%; margin-left: 15px" class="bb">
						<h:commandButton style="margin-right:3px"
							styleClass="btn btn-success" value="Enviar"
							action="#{testeController.mandarMsg}" />
						<h:commandButton styleClass="btn btn-warning" value="Limpar"
							actionListener="#{testeController.limpar}" />
					</div>
				</div>
			</div>


		</h:form>
	</div>
</h:body>
</html>
